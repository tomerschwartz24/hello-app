version: 0.2

phases:


  pre_build:
    commands:
      - AWS_DEFAULT_REGION = "us-east-1"
      - IMAGE_PR_REF = "public.ecr.aws/c7l4l0y6"
      - REPO_NAME = "tomer-ecr"

      - echo "Login to ECR repository"

      - aws ecr-public get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $IMAGE_PR_REF



  build:
    commands:
      - echo "Build docker hello-app image"
      - docker build -t $REPO_NAME:latest .
      - docker tag $REPO_NAME:latest $REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo "Push docker image to ECR"
      - docker push $REPO_NAME:latest
      - docker push $REPO_NAME:$IMAGE_TAG

artifacts:
  files:
    - Dockerfile
    - buildspec.yaml
